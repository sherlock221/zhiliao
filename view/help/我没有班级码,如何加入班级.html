        <li>
            <a>

                我没有班级码，如何加入班级

            </a>
        </li>
    </ul>

    <section class="sub-content">

       <br/>
       <br/>
        1、打开知了，点击下方“没有班级码 加入班级”进入加入班级页面，输入手机号，设置密码后点“进入”。
        <br/>
        <br/>
        2、输入接收到的4位短信验证码，通过短信验证后进入“知了”首页，点击“添加班级”，按照提示选择学校和班级后，点击“完成”，进入角色选择。
        <br/>
        注：如没有查找到孩子所在的学校和班级，可以按照提示选择自主创建学校和班级。
        <br/>
        <br/>
        3、选择您的角色并完善信息，点击完成进入知了主页。
    </section>
